<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://lh3.googleusercontent.com/d/1cd5MgPUJbFwE_bGVKC_vyzSyxGcfGXzS">
    <title>2025 Murder Mystery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../images/Genice-Designs-Logo-Square-Favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/phone.css">

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
	</style>
	<style>
		.material-symbols-outlined {
			font-variation-settings:
			'FILL' 0,
			'wght' 400,
			'GRAD' 0,
			'opsz' 24
			}

        :root {
            --main-bg : url(../images/a-main-bg.jpeg);
            --lock-bg : url(../images/a-lock-bg.jpeg);
        }
	</style>

</head>
<body>
    <section id="lock-screen">
        <div class="pass-wrapper">
        <label>Password</label>
        <input type="password" id="password" maxlength="4"/>
		<button class="btn" id="submitBtn" type="button" onclick="checkPassword('A')">Submit</button>
			<p class="error" id="pass-error">! Incorrect. Hint: the last 4 of 4. Most important number.</p>

        </div>
    </section>
    <section class="hide" id="main">
        <div id="fake-time">06:00 PM</div>
        <button class="btn" onclick="openApp('call-log'), generateCalls('A')">
            <span class="material-symbols-outlined">phone_enabled</span>
        </button>
        <button class="btn" onclick="openApp('text-log')">
            <span class="material-symbols-outlined">chat_bubble</span>
        </button>
        <button class="btn" onclick="openApp('files')">
            <span class="material-symbols-outlined">folder</span>
        </button>
        <button class="btn" onclick="openApp('gallery'), setImage('a-1')">
            <span class="material-symbols-outlined">image</span>
        </button>
    </section>
    <section class="hide" id="text-log">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Messages</h2>
            </div>
            <div class="app-content">
                <div class="contact-list">
                    <div class="contact" id="contact-b" onclick="openConversation('A','D','text')">
                        Beast â™¡
                    </div>
                    <div class="contact" onclick="openConversation('A','Dad','text')">
                        Dad
                    </div>
                    <div class="contact" onclick="openConversation('A','G','text')">
                        B*stie B*tch
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hide" id="conversation-list">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="closeConvo()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3" id="selectedConvo"></h2>
            </div>
        </div>
        <div class="app-content">
            <div class="messages-container" id="conversation">
            </div>
            <div class="fake-keyboard">
                <span class="material-symbols-outlined">add</span>
                <div class="fake-input"></div>
                <span class="material-symbols-outlined">send</span>
            </div>
        </div>
    </section>
    <section class="hide" id="call-log">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Call History</h2>
            </div>
            <div class="app-content">
                <div id="call-list"></div>
            </div>
        </div>
    </section>
    <section class="hide" id="gallery">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Gallery</h2>
            </div>
            <div class="app-content">
                <div class="main-img-wrapper">
                    <img src="" alt="" id="main-img">
                </div>
                <div class="img-nav-wrapper">
                    <div onclick="setImage('a-1')" class="img-nav">
                        <img src="../images/a-1.png" alt="" id="a-1">
                    </div>
                    <div onclick="setImage('a-2')" class="img-nav">
                        <img src="../images/a-2.jpeg" alt="" id="a-2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hide" id="files">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn mr-auto" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button><h2 class="h3">Files</h2>
            </div>
            <div class="app-content">
                <div class="file-wrapper">
                    <a href="../files/Bank Statements.pdf" class="file">
                        <span class="material-symbols-outlined d-block">file_present</span>
                        BankMega Statement
                    </a>
                    <a href="../files/" class="file">
                        <span class="material-symbols-outlined d-block">audio_file</span>
                        Recording
                    </a>
                </div>
            </div>
        </div>
    </section>
    

<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="module" src="../js/phone.js"></script>
</body>
</html>
