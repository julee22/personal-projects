<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://lh3.googleusercontent.com/d/1cd5MgPUJbFwE_bGVKC_vyzSyxGcfGXzS">
    <title>2025 Murder Mystery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../images/Genice-Designs-Logo-Square-Favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/phone.css">

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
	</style>
	<style>
		.material-symbols-outlined {
			font-variation-settings:
			'FILL' 0,
			'wght' 400,
			'GRAD' 0,
			'opsz' 24
			}

        :root {
            --main-bg : url();
        }
	</style>

</head>
<body>
    <!-- <section id="lock-screen">
        <label>Enter password</label>
        <input type="password" />
		<button class="btn" id="submitBtn" type="button" onclick="checkPassword()">Submit</button>
			<p class="error" id="pass-error">! Incorrect password</p>
    </section> -->
    <section class="" id="main">
        <button class="btn" onclick="openApp('call-log'), openConversation()">
            <span class="material-symbols-outlined">phone_enabled</span>
        </button>
        <button class="btn" onclick="openApp('text-log')">
            <span class="material-symbols-outlined">chat_bubble</span>
        </button>
        <button class="btn" onclick="openApp('email')">
            <span class="material-symbols-outlined">mail</span>
        </button>
        <button class="btn" onclick="openApp('gallery')">
            <span class="material-symbols-outlined">image</span>
        </button>
    </section>
    <section class="hide" id="text-log">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Messages</h2>
            </div>
            <div class="app-content">
                <div class="contact-list">
                    <div class="contact" id="contact-b" onclick="openConversation('A','D','text')">
                        My Beast â™¡
                    </div>
                    <div class="contact" onclick="openConversation('A','Dad','text')">
                        Dad
                    </div>
                    <div class="contact" onclick="openConversation('A','Gen','text')">
                        Gen
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hide" id="conversation-list">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="closeConvo()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3" id="selectedConvo"></h2>
            </div>
        </div>
        <div class="app-content">
            <p class="timestamp text-center mt-2">Today</p>
            <div class="messages-container" id="conversation">
            </div>
        </div>
    </section>
    <section class="hide" id="call-log">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Calls</h2>
            </div>
            <div class="app-content" id="call-list">
                <div class="call-log incoming">
                    <div class="profile-img"></div>
                    <p>Name
                        <span class="d-block small-copy">Incoming, timestamp</span>
                    </p>
                    <span class="icon-incoming"></span>
                </div>
                <div class="call-log outgoing">
                    <div class="profile-img"></div>
                    <p>Name
                        <span class="d-block small-copy">Outgoing, timestamp</span>
                    </p>
                    <span class="icon-outgoing"></span>
                </div>
            </div>
        </div>
    </section>
    <section class="hide" id="gallery">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Gallery</h2>
            </div>
            <div class="app-content"></div>
        </div>
    </section>
    <section class="hide" id="email">
        <div class="app-frame">
            <div class="app-nav">
                <button class="btn" onclick="backBtn()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h2 class="h3">Mail</h2>
            </div>
            <div class="app-content"></div>
        </div>
    </section>
    

<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="module" src="/js/phone.js"></script>
</body>
</html>
