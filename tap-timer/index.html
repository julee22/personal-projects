<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tapple Timer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
    	@import url('https://fonts.googleapis.com/css?family=Manjari&display=swap');
    </style>


</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="sol-12 col-lg-1">
				<header >
					<h1>Tapple Timer</h1>
					<p>Use with tablet or touchscreen device</p>
			
					<button onclick="openGameSettings()">Game settings</button>
				</header></div>
			<div class="col">
				<section id="game" class="circular">
					
					<div class="details-wrapper">
						<p class="category-wrapper">
							<button onclick="newGame()">
								<span class="sr-only">New category</span>
							</button>
							<span id="category"></span>
						</p>
						<p id="timer"></p>
					</div>
					<div id="letters-list"></div>
					<div id="lose-screen" class="popup-wrapper hide">
						<!-- <h2>{{ showPlayers ? currentPlayer.name : 'YOU'}} LOSE</h2> -->
						 <h2>YOU LOSE</h2>
						<button onclick="newGame()">NEXT CATEGORY</button>
					</div>
				</section>
			</div>
		</div>
	</div>

	<section id="settings-wrapper" class="popup-wrapper hide">
		<form action="" id="settings">
			<fieldset>
				<input type="checkbox" id="player-setting" for="player-setting" value="false">
				<label for="player-setting">Show player scores</label>
				<input type="checkbox" id="category-setting" for="category-setting" value="true" checked>
				<label for="category-setting">Show categories</label>
			</fieldset>
			<fieldset>
				<label for="layout-setting">Choose a letter arrangment</label>
				<select id="layout-setting" for="layout-setting">
					<option value="circle">Circular</option>
					<option value="grid">Grid</option>
				</select>
			</fieldset>
			<fieldset>
				<label for="timer-setting">Seconds per player :</label>
				<input type="number" id="timer-setting" name="timer" min="3" max="15">
			</fieldset>
			<button onclick="saveSettings()">Save and close</button>
			<button onclick="closeSettings()">Cancel</button>
		</form>
	</section>


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/categories.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
