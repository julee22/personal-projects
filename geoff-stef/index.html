<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://lh3.googleusercontent.com/d/1cd5MgPUJbFwE_bGVKC_vyzSyxGcfGXzS">
    <title>Geoffrey & Stefany Wedding Invite</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="shortcut icon" href="../images/Genice-Designs-Logo-Square-Favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
	</style>


</head>
<body>
	<div id="on-page-load">
		<h2 class="accent-font">You're invited</h2>
		<i class="bi bi-arrow-up-circle animate__animated animate__pulse animate__infinite"></i>
	</div>
	<div class="wave-container">
		<div id="waves"></div>
	</div>
	<section class="container fade hide">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1>Geoffrey Rota <span class="and-sign">&</span> Stefany Amadea Jaya</h1>
				<p class="subtitle">invite you to celebrate their blessed union&nbsp;on</p>
				<p class="accent-font" style="font-size: 2rem">March 7, 2026</p>
			</div>
			<div class="col-md-5">
				<div class="photo-container">
					<div class="photo-wrapper">
						<img src="images/photo-2.JPG" width="100%"/>
					</div>
					<div class="photo-wrapper">
						<img src="images/photo-1.JPG" width="100%"/>
					</div>
				</div>
			</div>
		</div>
		<hr size="sm"/>
	</section>
	<section class="container fade hide">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<h2>Ceremony</h2>
				<p>
					<span class="d-block">10 AM</span>
					<span class="d-block">Trinity Grace Church</span>
					<span class="d-block">826 Eglinton Ave E, East York, ON</span>
				</p>
			</div>
			<div class="col-md-6">
				<h2>Reception</h2>
				<p>
					<span class="d-block">5 PM</span>
					<span class="d-block">JC Banquet</span>
					<span class="d-block">1686 Ellesmere Rd, Scarborough, ON</span>
				</p>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12 col-sm-4 col-md-2 order-sm-2">
				<div class="img-wrapper">
					<img src="images/footprints.png"/>
				</div>
			</div>
			<div class="col-12 col-sm-8 col-md-9 order-sm-1">
				<form id="my-form"
					method="POST"
					action="https://script.google.com/macros/s/AKfycbzZ3w-bHDWEfyommNaDDnLMHK9pFxk3SiMft5Vp6z7McLv_0LXvLRtf5s92gzZHNXyE/exec"
				>
					<p>Please RSVP by January 31, 2026</label>
					<div id="question" class="form-container">
						<label for="Guest" class="sr-only">Guest name</label>
						<input type="text" class="input-field" maxlength="256" name="Guest"placeholder="Enter Full Name" id="Guest" required="">
						<input id="submit-btn" type="submit" value="Attending" data-wait="Please wait..." class="btn w-button" />
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- <hr size="sm"/> -->

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
