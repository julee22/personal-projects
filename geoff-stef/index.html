<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://lh3.googleusercontent.com/d/1cd5MgPUJbFwE_bGVKC_vyzSyxGcfGXzS">
    <title>2024 Christmas Invite</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="shortcut icon" href="../images/Genice-Designs-Logo-Square-Favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
	</style>


</head>
<body>
	<section id="waves"></section>
	<section class="container">
		<form id="my-form"
			method="POST"
			action="https://script.google.com/macros/s/AKfycbzZ3w-bHDWEfyommNaDDnLMHK9pFxk3SiMft5Vp6z7McLv_0LXvLRtf5s92gzZHNXyE/exec"
		>

			<div id="mission" class="row">
				<div class="col-12 col-lg-8 order-lg-2">
					<div id="question" class="">
						<label for="Guest" class="field-label"><strong>Guest</strong></label>
						<input type="text" class="input-form w-input" maxlength="256" name="Guest"placeholder="Enter Full Name" id="Guest" required="">
						<input id="submit-btn" type="submit" value="Submit" data-wait="Please wait..." class="submit-button w-button" />
					</div>
				</div>
			</div>
		</form>
	</section>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
