<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://lh3.googleusercontent.com/d/1cd5MgPUJbFwE_bGVKC_vyzSyxGcfGXzS">
    <title>2024 Christmas Invite</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="shortcut icon" href="../images/Genice-Designs-Logo-Square-Favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
	</style>


</head>
<body>
	<p style="opacity: .3; position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">Sound on</p>
	<section class="container">
		<form id="my-form"
			method="POST"
			action="https://script.google.com/macros/s/AKfycbzLYJ72mWloVm0wrimBPvhdl9fp_swknxUT5LrpEoIRzcNHP1HK2GUTGrIYhqkU9GQf2A/exec"
		>
			<div id="welome" class="show">
				<fieldset>
					<label for="Name" class="input-field-label"><strong id="welcome"></strong></label>
					<input type="text" class="input-field hide" maxlength="256" name="Name" placeholder="Enter name" id="name" required="">
				</fieldset>
				<div class="btn-wrapper">
					<button class="green-btn" style="opacity: 0;" type="button" onclick="nameEntered()" id="goBtn">Enter</button>
				</div>
			</div>

			<div id="mission" class="row hide">
				<div class="col-12 col-lg-8 order-lg-2">
					<h1 id="mission-heading"></h1>
					<p style="margin-bottom: 2em;" id="mission-brief"></p>
					<div id="mission-details">
						<p><span class="detail-label" id="mission-loc"></span> <span id="mission-loc-details"></span></p>
						<p><span class="detail-label" id="mission-date"></span> <span id="mission-date-details"></span></p>
						<p><span class="detail-label" id="mission-time"></span> <span id="mission-time-details"></span></p>
						<p><span id="mission-dress"></span> <span id="mission-dress-details"></span></p>
						<p style="margin-top: 2em;" class="blink-line" id="mission-accept"></p>
					</div>
					<div id="question" class="hide">
						<fieldset class="btn-wrapper">
							<input class="radio-field" name="Attendance" type="radio" value="yes" id="accept" required="">
							<label for="accept" class="radio-label green-btn btn">
								<strong>Accept</strong>
							</label>

							<input class="radio-field" name="Attendance" type="radio" value="no" id="reject" required="" >
							<label for="reject" class="radio-label red-btn btn">
								<strong>Reject</strong>
							</label>
							
							<button type="submit" id="submit">Submit ></button>
						</fieldset>
					</div>
				</div>
				<div class="col-12 col-lg-4 order-lg-1">
					<div class="img-wrapper" id="map">
						<span class="dot pulse"></span>
						<a href="https://maps.app.goo.gl/PxsnkDokNKaKWGnQ7" target="_blank">
							<img src="images/address.png" alt="" width="100%"/>
						</a>
					</div>
				</div>
			</div>
		</form>
		
		<div id="success-msg" class="success-message hide" tabindex="-1" role="region" aria-label="RSVP Form success">
			<h2 class="">Thank you.</h2>
			<p>This message will self-destruct in <span id="timer"></span>.</p>
		</div>
	
		<audio id="audioPlayer" controls autoplay class="hide"></audio>
	</section>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/spy-game.js"></script>

</body>
</html>
