<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap a Countdown</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="shortcut icon" href="../images/Genice-Designs-Logo-Square-Favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Cookie&family=Doto:wght@100..900&display=swap');
	</style>


</head>
<body>
	<div class="container" id="bg">
		<section>
			<div class="countdown-wrapper">
				<p id="countdown">15 : 00</p>
			</div>
			<h1>A Top Secret Mission has been found!</h1>
			<p>You have 15 minutes and 3 chances to find the TOP SECRET code and disarm the countdown.<br/>Should you fail, Santa will not be coming to town this year.</p>
			<div class="guess-wrapper">
				<span class="default" id="guess-1"></span>
				<span class="default" id="guess-2"></span>
				<span class="default" id="guess-3"></span>
			</div>
			<div id="code" class="number-wrapper">
				<input class="number-field" type="text" id="first" maxlength="1" placeholder="0"/>
				<input class="number-field" type="text" id="second" maxlength="1" placeholder="0"/>
				<input class="number-field" type="text" id="third" maxlength="1" placeholder="0"/>
				<input class="number-field" type="text" id="fourth" maxlength="1" placeholder="0"/>
			</div>
			<button class="red-btn" type="button" id="submit-button" onclick="checkAnswer()">SUBMIT</button>
		</section>
	</div>

	<section id="win-screen" class="popup-wrapper hide">
		<h2><span id="winner">YOU</span> win</h2>
	</section>

	<section id="pauseGame-popup" class="popup-wrapper hide">
		<h2>PAUSED</h2>
		<button class="white-btn no-disable" onclick="resumeCountdown()">Resume game</button>
	</section>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/categories.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
